# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - uploady

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: npm install, build, and test
        run: |
          npm install

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "uploady"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_0de380a7d8984f4f8b70163951a59014 }}
          package: .

      - name: "echo secrets"
        run: |
          echo ${{ secrets.AzureAppService_PublishProfile_0de380a7d8984f4f8b70163951a59014 }}
